<ion-menu side="start" menuId="mainMenu" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <!-- User Info -->
    <ion-card class="user-info">
      <ion-card-content class="ion-text-center">
  <span  size="large" color="primary" class="emoji-icon">ðŸ™‚</span>
        <h2>{{ currentUser?.firstName }} {{ currentUser?.lastName }}</h2>
        <p color="medium">{{ currentUser?.email }}</p>
        <p color="medium" style="font-size: 12px">{{ currentUser?.role }}</p>
      </ion-card-content>
    </ion-card>

    <!-- Menu Items -->
    <ion-list>
      <ion-menu-toggle auto-close *ngFor="let item of menuItems">
        <ion-item [routerLink]="item.route" routerLinkActive="active" (click)="closeMenu()">
          <span  class="emoji-icon" slot="start">{{ emoji(item.icon) }}</span>
          <ion-label>{{ item.label }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>

    <!-- Logout -->
    <ion-item button (click)="logout()" color="danger">
  <span  slot="start" class="emoji-icon">ðŸšª</span>
      <ion-label>Logout</ion-label>
    </ion-item>
  </ion-content>
</ion-menu>
